description "bitpulse Core Daemon"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

env bitpulseD_BIN="/usr/bin/bitpulsed"
env bitpulseD_USER="bitpulse"
env bitpulseD_GROUP="bitpulse"
env bitpulseD_PIDDIR="/var/run/bitpulsed"
# upstart can't handle variables constructed with other variables
env bitpulseD_PIDFILE="/var/run/bitpulsed/bitpulsed.pid"
env bitpulseD_CONFIGFILE="/etc/bitpulse/bitpulse.conf"
env bitpulseD_DATADIR="/var/lib/bitpulsed"

expect fork

respawn
respawn limit 5 120
kill timeout 600

pre-start script
    # this will catch non-existent config files
    # bitpulsed will check and exit with this very warning, but it can do so
    # long after forking, leaving upstart to think everything started fine.
    # since this is a commonly encountered case on install, just check and
    # warn here.
    if ! grep -qs '^rpcpassword=' "$bitpulseD_CONFIGFILE" ; then
        echo "ERROR: You must set a secure rpcpassword to run bitpulsed."
        echo "The setting must appear in $bitpulseD_CONFIGFILE"
        echo
        echo "This password is security critical to securing wallets "
        echo "and must not be the same as the rpcuser setting."
        echo "You can generate a suitable random password using the following "
        echo "command from the shell:"
        echo
        echo "bash -c 'tr -dc a-zA-Z0-9 < /dev/urandom | head -c32 && echo'"
        echo
        echo "It is recommended that you also set alertnotify so you are "
        echo "notified of problems:"
        echo
        echo "ie: alertnotify=echo %%s | mail -s \"bitpulse Alert\"" \
            "admin@foo.com"
        echo
        exit 1
    fi

    mkdir -p "$bitpulseD_PIDDIR"
    chmod 0755 "$bitpulseD_PIDDIR"
    chown $bitpulseD_USER:$bitpulseD_GROUP "$bitpulseD_PIDDIR"
    chown $bitpulseD_USER:$bitpulseD_GROUP "$bitpulseD_CONFIGFILE"
    chmod 0660 "$bitpulseD_CONFIGFILE"
end script

exec start-stop-daemon \
    --start \
    --pidfile "$bitpulseD_PIDFILE" \
    --chuid $bitpulseD_USER:$bitpulseD_GROUP \
    --exec "$bitpulseD_BIN" \
    -- \
    -pid="$bitpulseD_PIDFILE" \
    -conf="$bitpulseD_CONFIGFILE" \
    -datadir="$bitpulseD_DATADIR" \
    -disablewallet \
    -daemon

